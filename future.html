<!DOCTYPE html>
<html>
<head>
    <title>Future Intensity Predictor</title>
    <style>
        body {
            background-color: #FFFAF0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        .container {
            display: flex;
            gap: 40px;
            margin: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 20px;
        }
        .square {
            width: 60px;
            height: 60px;
            background-color: white;
            border: 1px solid #333;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .year {
            margin-top: 5px;
            font-size: 12px;
        }
        .legend {
            background-color: #FFFAF0;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .credit {
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
        .credit a {
            color: #666;
            text-decoration: none;
        }
        .credit a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Future Intensity Predictor</h1>
    <div class="container">
        <div class="grid" id="grid"></div>
        <div class="legend">
            <h3>Legend:</h3>
            <div class="legend-item">
                <div class="legend-color" style="background-color: white;"></div>
                <span>Nothing special</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #90EE90;"></div>
                <span>Normal</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: yellow;"></div>
                <span>Dramatic</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: orange;"></div>
                <span>Dangerous</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #FFB6B6;"></div>
                <span>Intense</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: darkred;"></div>
                <span>Very intense</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: black;"></div>
                <span>Humanity dies</span>
            </div>
        </div>
    </div>
    <div class="credit">
        <a href="https://x.com/tobiasfib" target="_blank">made by @tobiasfib (ùïè)</a>
    </div>

    <script>
        const colors = ['white', '#90EE90', 'yellow', 'orange', '#FFB6B6', 'darkred', 'black'];
        const grid = document.getElementById('grid');
        let startYear = 2025;

        for (let i = 0; i < 25; i++) {
            const square = document.createElement('div');
            square.className = 'square';
            square.colorIndex = 0;
            
            const year = document.createElement('div');
            year.className = 'year';
            year.textContent = startYear + i;
            
            square.addEventListener('click', function() {
                this.colorIndex = (this.colorIndex + 1) % colors.length;
                this.style.backgroundColor = colors[this.colorIndex];
            });
            
            square.appendChild(year);
            grid.appendChild(square);
        }
    </script>
</body>
</html>
